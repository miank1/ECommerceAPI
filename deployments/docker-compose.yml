  #     - PORT=8082
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  userservice:
    build:
      context: ../
      dockerfile: services/userservice/Dockerfile
    environment:
      - DATABASE_DSN=host=postgres user=root password=secret dbname=ecommerce port=5432 sslmode=disable
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  orderservice:
    build:
      context: ../
      dockerfile: services/orderservice/Dockerfile
    environment:
      - DATABASE_DSN=host=postgres user=root password=secret dbname=ecommerce port=5432 sslmode=disable
      - PORT=8083
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
